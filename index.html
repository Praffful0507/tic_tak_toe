<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="gameContainer">
        <div class="container">
             <div class="bt bl box"><span class="boxtext"></span></div>
             <div class="box bt"><span class="boxtext"></span></div>
             <div class="box bt br"><span class="boxtext"></span></div>
             <div class="box bl"><span class="boxtext"></span></div>
             <div class="box"><span class="boxtext"></span></div>
             <div class="box br"><span class="boxtext"></span></div>
             <div class="box bl bd"><span class="boxtext"></span></div>
             <div class="box bd"><span class="boxtext"></span></div>
             <div class="box bd br"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1> Welcome to tic tak toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
